<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Form</title>
</head>

<body>
	<form>
		First name: <input type="text" name="firstname" id="firstname"><br>
		Name: <input type="text" name="name" id="name"><br>
		Age: <input type="number" name="age" id="age"><br>
		Phone: <input type="tel" name="phone" id="phone"><br>
		E-mail: <input type="email" name="email" id="email"><br>
		Student at 42? <input type="checkbox" name="student" value="student42" id="student"><br>
		Gender: <input type="radio" name="gender" value="male" checked id="gender_male"> Male
		<input type="radio" name="gender" value="female" id="gender_female"> Female
		<input type="radio" name="gender" value="other" id="gender_other"> Other<br>
		<input type="button" value="Submit" onclick="displayFormContents();">
	</form>
	<script type="text/javascript" src="popup.js"></script>
</body>

</html>
